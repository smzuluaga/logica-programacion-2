<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="css/styles.css">
    <script defer src="js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="convertidor-container">
            <div class="card">

                <h1>Convertidor de <br>Temperaturas</h1>

                <div class="card-options">
                    <div>
                        <label for="inputFrom">Convertir</label>
                        <select name="temperatureFrom" id="inputFrom">
                            <!-- <option disabled value="C">Seleccione una Opcion</option> -->
                            <option value="C" selected="selected" >Celcius</option>
                            <option value="F">Fahrenheit</option>
                            <option value="K">Kelvin</option>
                        </select>
                    </div>
                </div>

                <div class="card-conversiones">
                    <input type="text" id="dataFrom" placeholder="Ingrese una temperatura">
                    <button onclick="convertir()">Convertir</button>
                    <button onclick="limpiar()">Limpiar</button>
                    <div>
                        <p id="showTemperatura1"> </p>
                        <p id="showTemperatura2"> </p> 
                    </div>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
